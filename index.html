<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script src="js/angular.min.js"> </script>
  <script>

      $(document).ready(function(){

          $('#locmodel').click();
      });
      </script>

  
</head>
<body>

<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <input type="hidden" class="btn btn-info btn-lg" id = "locmodel" data-toggle="modal" data-target="#myModal">

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
         <div ng-app="myapp" ng-controller="loc_ctr">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"><b>Choose your Location: {{loct}} </b></h4>
        </div>
<form role="form">
    <div class="form-group">
    <div class="modal-body">

    
      <!-- <label for="sel1">Select list (select one):</label> -->
      <select class="form-control" id="sel1">
        <option>chennai</option>
       </select>
    <br>
      <select ng-model="loct" class="form-control" id="sel2" >
        <option   ng-repeat="location in locationslist">
           {{location.locations}}

        </option>
        
      </select>
    
      </div>       
        <div class="modal-footer">
          <input type="button" value="Go" class="btn btn-primary" >
        </div>
    </div>
    </div>
</form>
 
</div>       
    </div>
  </div>
  
</div>

</body>

<script>
      var app =angular.module('myapp',[]);
      app.controller('loc_ctr', function($scope,$http){
$http.get("getdata.php")
.then(function(resonse){
    
    $scope.locationslist=resonse.data;

})
      });

           </script>

</html>
